[book]
authors = ["9kin"]
language = "ru"
multilingual = false
src = "src"
title = "is-algo"


[output.html]
git-repository-url = "https://github.com/9kin/is-algo"
edit-url-template = "https://github.com/9kin/is-algo/edit/master/{path}"
additional-css = ["theme/style.css"]
additional-js = ["theme/sidebar.js"]

[preprocessor.tera]
command = "mdbook-tera --json ./src/context.json"

[preprocessor.quiz]

[preprocessor.last-changed]
command = "mdbook-last-changed"
renderer = ["html"]

[preprocessor.katex]
block-delimiter = { left = "$$", right = "$$" }
inline-delimiter = { left = "$", right = "$" }
after = ["links"]
no-css = false
include-src = false